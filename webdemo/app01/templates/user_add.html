{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新建用户</h3>
        </div>
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="user" placeholder="标题">
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input type="text" class="form-control" name="pwd" placeholder="密码">
                </div>

                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="年龄">
                </div>

                <div class="form-group">
                    <label>余额</label>
                    <input type="text" class="form-control" name="account" placeholder="余额">
                </div>

                <div class="form-group">
                    <label>入职时间</label>
                    <input type="text" autocomplete="off" class="form-control" name="ctime" placeholder="入职时间">
                </div>

                <div class="form-group">
                    <label>性别</label>
                    <select name="gd" class="form-control">
                        {% for item in gender_choices %}
                            <option value="{{item.0}}">{{item.1}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>部门</label>
                    <select name="dp" class="form-control">
                        {% for item in depart_list %}
                            <option value="{{item.id}}">{{item.title}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}}
